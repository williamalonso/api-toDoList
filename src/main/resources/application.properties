# Config padrão para permitir cores no terminal bash do VsCode
spring.profiles.active=dev
spring.output.ansi.enabled=ALWAYS

# Database mysql config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# o "TodoList" é o nome da base de dados que eu quero. Se ele não existir no banco, o comando "createDatabaseIfNotExist" via criá-lo 
spring.datasource.url=jdbc:mysql://localhost:3306/TodoList?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC

# Username e senha do meu banco
spring.datasource.username=root
spring.datasource.password=root

# quando eu fizer mudança nos meus Modelos ele vai criar e fazer automaticamente a mudança lá no banco de dados
spring.jpa.hibernate.ddl-auto=update

# Todo comando no Banco que o Spring fizer, vai mostrar o SQL utilizado
spring.jpa.show-sql=true